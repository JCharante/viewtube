{% extends "layout.html" %}

{% block content %}
    {% for video in database_get_videos("query", query).items() %}
    {% set video = video[1] %}
        <a href="{{ url_for('view_video', video_id=video.get('id')) }}"><p>{{ video.get('title') }} | Search Relevancy: {{ video.get('weight') }}</p></a>
    {% endfor %}
{% endblock %}
