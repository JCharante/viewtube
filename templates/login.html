{% extends "layout.html" %}

{% block content %}
    <!--suppress ALL -->
    <div class="row">
        <div class="col s12 l6">
            <p>Please log in.</p>
            <form action="{{ url_for('login_post', request_type='login') }}" method="POST">
                <label for="username">Please enter your username:</label>
                <input type="text" name="username" /><br />
                <label for="password">Please enter your password:</label>
                <input type="text" name="password" /><br />
                <button class="waves-effect waves-light btn-large">Log In</button>
            </form>
        </div>
        <div class="col s12 l6">
            <p>Don't have an account? Register here</p>
            <form action="{{ url_for('login_post', request_type='register') }}" method="POST">
                <label for="username">Please enter your new username:</label>
                <input type="text" name="username" /><br />
                <label for="password">Please enter your new password:</label>
                <input type="text" name="password" /><br />
                <button class="waves-effect waves-light btn-large">Register</button>
            </form>
        </div>
    </div>
{% endblock %}
