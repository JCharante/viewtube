{% extends "layout.html" %}

{% block content %}
<!--suppress ALL -->
<form action="{{ url_for('upload_post') }}" method="POST">
    <label for="video">Please enter the video url:</label>
    <input type="text" name="video" /><br />
    <label for="title">Please enter the video title:</label>
    <input type="text" name="title" /><br />
    <label for="tags">Tags:</label>
    <input type="text" name="tags" /><br />
    <button class="btn waves-effect waves-light" type="submit" name="action">Upload Video
        <i class="material-icons right">send</i>
    </button>
</form>
{% endblock %}
