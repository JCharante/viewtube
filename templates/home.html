{% extends "layout.html" %}

{% block content %}
    <div class="col-xs-4">
        <h1>Recent Uploads:</h1>
        {% for video in database_get_videos("all", "all").items() %}
        {% set video = video[1] %}
            <a href="{{ url_for('view_video', video_id=video.get('id')) }}"><p>{{ video.get('title') }}</p></a>
        {% endfor %}
    </div>
    <div class="col-xs-8">
        <form action="{{ url_for('search') }}" method="POST">
            <input type="text" name="query" />
            <button class="btn">Search</button>
        </form>
    </div>
{% endblock %}
