<!DOCTYPE html>
<html>
    <head>
        <script src="../static/js/jquery-2.1.4.min.js"></script>
        <!-- Phasing out bootstrap
        <script src="../static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
        <script src="../static/js/bootbox.min.js"></script>
        -->
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize css-->
        <link type="text/css" rel="stylesheet" href="../static/css/materialize.min.css"  media="screen,projection"/>
        <script type="text/javascript" src="../static/js/materialize.min.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>{% block title %}User Panel{% endblock %}</title>
        {% block head %}{% endblock %}
    </head>
    <body>
        <!-- navbar -->
        <!-- Dropdown Structure -->
        <ul id="dropdown1" class="dropdown-content">
          <li><a href="#!">one</a></li>
          <li><a href="#!">two</a></li>
          <li class="divider"></li>
          <li><a href="{{ url_for('logout') }}" class="waves-effect waves-light btn-medium">Log Out</a></li>
        </ul>
        <!-- navbar proper -->
        <div class="navbar-fixed">
            <nav>
                <div class="nav-wrapper">
                    <div class="row">
                        <div class="col l2">
                            <a href="#" class="brand-logo right">Rawr</a>
                        </div>
                        <div class="col l4">
                            <ul class="left">
                                <li><a href="{{ url_for('home') }}" class="waves-effect waves-light btn-medium">Home</a></li>
                                <li><a href="{{ url_for('upload') }}" class="waves-effect waves-light btn-medium">Upload</a></li>
                                <li><a href="{{ url_for('live_stats') }}" class="waves-effect waves-light btn-medium">Live Stats</a></li>
                                <!-- Dropdown Trigger -->
                                <li><a class="dropdown-button" href="#!" data-activates="dropdown1">
                                    Settings<i class="material-icons right">arrow_drop_down</i>
                                </a></li>
                            </ul>
                        </div>
                        <div class="col l6">
                            <form action="{{ url_for('search') }}" method="POST">
                                <div class="input-field">
                                    <input type="search" name="query" />
                                    <label for="search"><i class="material-icons">search</i></label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Normal Stuff -->
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
